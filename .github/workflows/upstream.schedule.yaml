---
name: Get updated releases
on:
  repository_dispatch:
    types: [effectively-disabled]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  updated:
    name: Get updated
    uses: ./.github/workflows/upstream.updated-releases.yaml
    secrets: inherit
    with:
      versions: |-
        [
          "^v1\.20\.[0-9]+$",
          "^v1\.21\.[0-9]+$",
          "^v1\.22\.[0-9]+$",
          "^v1\.23\.[0-9]+$",
          "^v1\.24\.[0-9]+$"
        ]
